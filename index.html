<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anamnese Online | Dra. Natália Magalhães</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root{--rose-prim:#B65F56;--rose-apoio:#E6A3A3;--creme:#FCF5EB;--border:#e6e0d7;--txt:#2b2b2b;--muted:#7a5e59;--radius:18px;--shadow:0 14px 40px rgba(0,0,0,.06);--maxw:1000px;--gap:16px}
    *{box-sizing:border-box}
    body{margin:0;color:var(--txt);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--creme)}
    img{max-width:100%;height:auto;display:block}
    /* HERO */
    header{position:relative;width:100%;margin:0 0 12px;padding:64px 16px 56px;text-align:center;background:url('https://dranatmagalhaes.com.br/wp-content/uploads/2025/01/BANNER-INICIAL-2.webp') center/cover no-repeat;overflow:hidden}
    header::before{content:"";position:absolute;inset:0;background:rgba(252,245,235,0.85)}
    .brand{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;gap:12px;max-width:var(--maxw);margin:0 auto}
    .brand img{width:clamp(160px,28vw,300px)}
    .brand h1{font-family:"Playfair Display",serif;font-weight:600;font-size:clamp(18px,2vw,26px);line-height:1.15;color:#B65F56;margin:6px 0 0}
    .brand p{margin-top:8px;color:#7a5e59;font-size:clamp(13px,2vw,15px);max-width:720px}
    main{max-width:var(--maxw);margin:18px auto 50px;padding:0 16px}
    .card{background:#fff;border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:clamp(16px,2.8vw,26px);margin-bottom:18px}
    .section-title{font-size:15px;font-weight:800;text-transform:uppercase;color:#5d3c38;margin:0 0 16px;border-left:6px solid var(--rose-prim);padding-left:10px}
    .row{display:grid;grid-template-columns:repeat(2,1fr);gap:var(--gap)}
    @media (max-width:720px){.row{grid-template-columns:1fr}}
    label{font-size:13px;color:#5d3c38;display:block;margin:0 0 8px;font-weight:600}
    input,textarea{width:100%;padding:14px;min-height:44px;border:1px solid var(--border);border-radius:14px;font-size:16px}
    textarea{min-height:120px}
    .inline{display:flex;gap:12px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border:1px solid var(--border);border-radius:999px;background:#fff}
    .chip input{accent-color:var(--rose-prim)}
    .chips-wrap{display:flex;flex-wrap:wrap;gap:10px}
    .btn-cta{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:0 28px;min-height:56px;border:0;border-radius:999px;font-weight:800;font-size:17px;color:#fff;background:linear-gradient(135deg,#B65F56 0%,#E6A3A3 100%);cursor:pointer}
    @media (max-width:720px){.btn-cta{width:100%}}
    footer{text-align:center;margin:40px 0;font-size:12px;color:#7a5e59;line-height:1.6}
    footer .dev{background:linear-gradient(135deg,#B65F56 0%,#E6A3A3 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://dranatmagalhaes.com.br/wp-content/uploads/2024/11/logo-dra-natalia.png" alt="Logo Dra. Natália Magalhães">
      <h1>Avaliação Inicial — O cuidado com você começa aqui</h1>
      <p>Esta anamnese online nos ajuda a conhecer seu histórico e objetivos para preparar um atendimento seguro e personalizado.</p>
    </div>
  </header>

  <main>
    <form id="form">
      <!-- exemplo: nome -->
      <div class="card">
        <div class="section-title">Dados Pessoais</div>
        <div class="row">
          <div><label>Nome completo</label><input type="text" name="nome" required></div>
          <div><label>Data de nascimento</label><input type="date" name="nascimento" required></div>
        </div>
      </div>
      <div class="actions"><button type="submit" class="btn-cta">Enviar anamnese</button></div>
      <div id="feedback"></div>
    </form>
  </main>

  <footer>© 2025 Dra. Natália Magalhães – Todos os direitos reservados.<br><span class="dev">Desenvolvido por Noelle Ventura</span></footer>

<script>
const EXEC_URL="SUA_WEBAPP_URL_AQUI"; 
const SECRET="nm_2025_24jun86_bynv";

document.getElementById("form").addEventListener("submit", async e=>{
  e.preventDefault();
  const fd=new FormData(e.target);
  const data={}; fd.forEach((v,k)=>data[k]=v);
  const body=new URLSearchParams({secret:SECRET,payload:JSON.stringify(data)});
  const feedback=document.getElementById("feedback");
  feedback.textContent="Enviando...";
  try{
    const res=await fetch(EXEC_URL,{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body});
    const j=await res.json();
    feedback.textContent=j.ok?"Enviado com sucesso!":"Erro: "+j.error;
    if(j.whatsapp) window.location.href=j.whatsapp;
  }catch(err){feedback.textContent="Erro ao enviar: "+err.message}
});
</script>
</body>
</html>
